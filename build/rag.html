<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAG Manager</title>
  <link rel="stylesheet" href="style.css">
<script defer src="rag.js"></script></head>
<body class="dark bg-gray-900 text-white p-6">
  <div class="flex flex-col items-start">
    <h2 class="text-xl font-bold mb-6">RAG Manager</h2>
    <button id="file-button" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow transition">File Load</button>
  </div>
  <div class="w-full flex justify-center">
    <ul id="file-list" class="space-y-2 w-[80%] max-w-2xl mx-auto"></ul>
  </div>
</body>
</html>
