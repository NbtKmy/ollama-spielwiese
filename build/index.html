<!doctype html><html lang="en"><head><meta charset="UTF-8"/><title>Ollama Spielwiese</title><link rel="stylesheet" href="style.css"/><script defer="defer" src="renderer.js"></script></head><body class="dark bg-gray-900 text-white flex h-screen"><div class="left p-4 w-2/3 border-r border-gray-700 bg-gray-900 overflow-y-auto flex flex-col"><div id="chat-log" class="flex flex-col gap-2 mb-4 overflow-y-auto flex-1"></div><textarea id="prompt" class="bg-gray-800 p-2 rounded text-white" rows="4" placeholder="Write anything"></textarea> <button id="send" class="mt-2 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Submit</button></div><div class="right p-4 w-1/3 bg-gray-800 flex flex-col gap-2 overflow-y-auto"><label for="model-select">Select a model:</label> <select id="model-select" class="bg-gray-700 text-white p-2 rounded"></select> <label for="embed-model" class="text-sm font-bold mt-4">Select an embedding Model:</label> <select id="embed-model" class="bg-gray-700 text-white p-2 rounded"></select><div class="relative"><label class="text-sm flex items-center gap-1">System prompt <span class="relative group cursor-help text-blue-300">â“˜<div class="absolute left-full ml-2 top-0 hidden group-hover:block bg-gray-900 text-white text-xs p-2 rounded shadow-lg w-48 z-10">System message to overrides what is defined in the Modelfile</div></span></label> <textarea id="system-prompt" class="bg-gray-700 text-white p-2 rounded" rows="2" placeholder="Describe the role and character of the assistant"></textarea></div><div class="relative"><label class="text-sm flex items-center gap-1">Temperature <span class="relative group cursor-help text-blue-300">â“˜<div class="absolute left-full ml-2 top-0 hidden group-hover:block bg-gray-900 text-white text-xs p-2 rounded shadow-lg w-48 z-10">The temperature of the model. Increasing the temperature will make the model answer more creatively. (Value: 0-1; Default: 0.7)</div></span></label> <input type="number" id="temperature" class="bg-gray-700 text-white p-2 rounded" value="0.7" step="0.1" min="0" max="1"></div><div class="relative"><label class="text-sm flex items-center gap-1">Top P <span class="relative group cursor-help text-blue-300">â“˜<div class="absolute left-full ml-2 top-0 hidden group-hover:block bg-gray-900 text-white text-xs p-2 rounded shadow-lg w-48 z-10">Works together with top-k. A higher value (e.g., 0.95) will lead to more diverse text, while a lower value (e.g., 0.5) will generate more focused and conservative text. (Value: 0-1; Default: 0.9)</div></span></label> <input type="number" id="top_p" class="bg-gray-700 text-white p-2 rounded" value="0.9" step="0.1" min="0" max="1"></div><div class="relative"><label class="text-sm flex items-center gap-1">Top K <span class="relative group cursor-help text-blue-300">â“˜<div class="absolute left-full ml-2 top-0 hidden group-hover:block bg-gray-900 text-white text-xs p-2 rounded shadow-lg w-48 z-10">Reduces the probability of generating nonsense. A higher value (e.g. 100) will give more diverse answers, while a lower value (e.g. 10) will be more conservative. (Default: 40)</div></span></label> <input type="number" id="top_k" class="bg-gray-700 text-white p-2 rounded" value="40" step="1"></div><div class="relative"><label class="text-sm flex items-center gap-1">Seed <span class="relative group cursor-help text-blue-300">â“˜<div class="absolute left-full ml-2 top-0 hidden group-hover:block bg-gray-900 text-white text-xs p-2 rounded shadow-lg w-48 z-10">Sets the random number seed to use for generation. Setting this to a specific number will make the model generate the same text for the same prompt. (Default: 0)</div></span></label> <input type="number" id="seed" class="bg-gray-700 text-white p-2 rounded" value="42" step="1"></div><button class="mt-2 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded" onclick="resetChat()">New Chat</button> <button class="mt-2 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded" onclick="exportChat()">Export Chat</button> <button id="manage-rag" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">ğŸ“š Manage RAG Documents</button><div class="mt-4 p-3 bg-gray-700 rounded-lg border border-gray-600"><div class="text-sm font-bold mb-3 text-blue-300">ğŸ“š RAG Settings</div><div class="mb-3 p-2 bg-gray-800 rounded border border-gray-600"><label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" id="use-rag-checkbox" class="w-4 h-4 accent-blue-600"/> <span class="font-medium">Simple RAG (Chunks)</span></label><div id="rag-mode-selector" class="mt-2 pl-6 space-y-1.5"><div class="text-xs text-gray-400 mb-1.5">Search Method:</div><label class="flex items-center gap-2 text-sm cursor-pointer hover:text-blue-300 transition"><input type="radio" name="rag-mode" value="embedding" checked="checked" class="w-3.5 h-3.5 accent-blue-500"/> <span>ğŸ” Embedding (Vector)</span></label> <label class="flex items-center gap-2 text-sm cursor-pointer hover:text-blue-300 transition"><input type="radio" name="rag-mode" value="fulltext" class="w-3.5 h-3.5 accent-blue-500"/> <span>ğŸ“ Full-text (Keyword)</span></label> <label class="flex items-center gap-2 text-sm cursor-pointer hover:text-blue-300 transition"><input type="radio" name="rag-mode" value="hybrid" class="w-3.5 h-3.5 accent-blue-500"/> <span>âš¡ Hybrid (Both)</span></label></div></div><div class="p-2 bg-gray-800 rounded border border-gray-600"><label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" id="use-graphrag-checkbox" class="w-4 h-4 accent-green-600"/> <span class="font-medium">ğŸ•¸ï¸ Use GraphRAG (Entities)</span></label></div></div></div></body></html>
